<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 랭킹 보드</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏆 게임 랭킹 보드</h1>
            <div class="buttons">
                <button id="addPlayerBtn">👤 플레이어 추가</button>
                <button id="addScoreBtn">📈 상점 입력</button>
            </div>
        </header>

        <main id="player-cards-container">
            </main>

        <section class="ranking-graph">
            <h2>🏆 TOP 10 RANKING</h2>
            <canvas id="rankingChart"></canvas>
        </section>
    </div>

    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>상점 입력</h2>
            <form id="scoreForm">
                <label for="scoreDate">날짜</label>
                <input type="date" id="scoreDate" required>

                <label for="gameType">토너먼트</label>
                <select id="gameType" required>
                    <option value="토너1">토너1</option>
                    <option value="토너2">토너2</option>
                    <option value="토너3">토너3</option>
                </select>

                <label for="playerNickname">플레이어 닉네임</label>
                <input list="player-list" id="playerNickname" name="playerNickname" required>
                <datalist id="player-list"></datalist>

                <label for="participants">인원수</label>
                <select id="participants" required>
                    </select>

                <label for="playerRank">등수</label>
                <input type="number" id="playerRank" min="1" required>

                <button type="submit">저장하기</button>
            </form>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="historyNickname"></h2>
            <ul id="historyList">
                </ul>
        </div>
    </div>

        <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>관리자 암호 입력</h2>
            <form id="passwordForm">
                <label for="passwordInput">암호</label>
                <input type="password" id="passwordInput" required autocomplete="current-password">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMeCheckbox">
                    <label for="rememberMeCheckbox">다음부터 이 기기에서 묻지 않기</label>
                </div>
                <button type="submit">확인</button>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
